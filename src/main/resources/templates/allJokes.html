<span style="font-family:Consolas; ">
<table border="2" style="width:30%" xmlns:th="http://www.w3.org/1999/xhtml">
    <thead>
    <h1>--Best Jokes--</h1>
    </thead>
    <tbody>
    <tr th:if="${jokes.empty}">
        <td colspan="2"> No Books Available </td>
    </tr>
    <tr>
        <th>#</th>
        <th>Kategorija</th>
        <th>Vic</th>
        <th>Likes</th>
        <th>Dislikes</th>
        <th>Razlika</th>

    </tr>
    <tr th:each="joke,iterator : ${jokes}">
        <td style="text-align:center"><span th:text="${iterator.index + 1}">  </span></td>
        <td><span th:text="${joke.category.name}"> Joke </span></td>
        <td><span th:text="${joke.content}"> Joke </span></td>
        <td style="text-align:center"><span th:text="${joke.likes}"> Joke </span></td>
        <td style="text-align:center"><span th:text="${joke.dislikes}"> Joke </span></td>
        <td style="text-align:center"><span th:text="${joke.likes-joke.dislikes}"> Joke </span></td>
        <td style="align-items: center">
            <form method="POST" th:action="@{/upvote(jokeId=${joke.id})}">
                <button type="submit" name="like" value="value" class="link-button">Like</button>
            </form>
            <form method="POST" th:action="@{/downvote(jokeId=${joke.id})}">
                <button type="submit" name="like" value="value" class="link-button">Dislike</button>
            </form>



    </tr>
    </tbody>
</table>


    <form action="/new">
        <input type="submit" value="Unesi vic"/>
    </form>

</span>
