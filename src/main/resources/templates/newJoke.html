<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Add a new Joke</h1>

<!--/*@thymesVar id="jokeForm" type="com.example.form.JokeForm"*/-->
<form action="#" th:action="@{/new}" th:object="${jokeForm}" method="post">
    <!--<p>Message: <input type="text" th:field="*{content}"/></p>-->
    <p>Joke text</p>
    <p><textarea required id="txtArea" rows="3" cols="40" th:field="*{content}"></textarea></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
