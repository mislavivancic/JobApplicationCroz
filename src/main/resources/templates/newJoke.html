<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<span style="font-family:Consolas; ">

<head>
    <title>Unos vica</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Novi vic</h1>

<!--/*@thymesVar id="jokeForm" type="com.example.form.JokeForm"*/-->
<form action="#" th:action="@{/new}" th:object="${jokeForm}" method="post">
    <!--<p>Message: <input type="text" th:field="*{content}"/></p>-->
    <p>Tekst vica</p>
    <p><textarea id="txtArea" rows="3" cols="40" th:field="*{content}"></textarea>
    <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Content Error</p>
    </p>
    <p><input type="submit" value="Unesi"/> <input type="reset" value="OÄisti polja"/></p>

    <p>
    <table><tr>
    <td>Odaberi kategoriju</td>
    <td>
       <select th:field="*{category}">
            <option value=""> -- </option>
            <option th:value="${categoryItem.id}"
                    th:each="categoryItem : ${categories}"
                    th:utext="${categoryItem.name}"></option>
       </select>

    </td>
        <td th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Category Error</td>
</tr>
    </table>
    </p>

</form>


</body>
</span>
</html>
